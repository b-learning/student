<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="row full">
        <div class="form col-3 ">
            <div class="search-form mb-lg-5 mt-4">
                <input type="text" class="form-control" placeholder="Search..." autocomplete="off" id="input-search">
            </div>
            <div class="create-form">
                <label for="" class="control-label">Họ và tên:</label>
                <input type="text" class="form-control" id="name">
                <label for="" class="control-label">Tuổi:</label>
                <input type="number" class="form-control" id="age">
                <label for="" class="control-label">Điểm toán:</label>
                <input type="text" class="form-control" id="toan">
                <label for="" class="control-label">Điểm văn:</label>
                <input type="text" class="form-control" id="van">
                <button class="btn btn-primary mt-3 w-100" id="button">Tạo học sinh mới</button>
            </div>
        </div>
        <div class="table-wrapper col-9">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Mã học sinh</th>
                        <th>Tên</th>
                        <th>Tuổi</th>
                        <th>Điểm toán</th>
                        <th>Điểm văn</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>

</body>

</html>
